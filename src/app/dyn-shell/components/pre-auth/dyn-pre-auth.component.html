<div fxFlex fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
    <section fxFlex fxLayout="column" class="pre-auth">
        <header fxLayout="row">
            <figure class="pre-auth__brand" layout="row" layout-align="center center">
                <img class="pre-auth__img"src="./assets/img/logo.png"/>Dynki
            </figure>
        </header>
        <main fxFlex fxLayout="row" fxLayoutAlign="center center">
            <section class="pre-auth__cta" fxFlexOffset="240px;" fxLayout="column" fxHide.xs fxHide.sm>
                <h1 class="pre-auth__heading">Track your tasks</h1>
                <br/>
                <h1 class="pre-auth__heading">Keep track of your day</h1>
                <h2 class="pre-auth__sub-heading">Anywhere, Anytime</h2>
                <button class="pre-auth__button" nz-button [nzType]="'primary'" [nzSize]="'large'" 
                    (click)="signUp()">Sign Up for Free!</button>
            </section>
        </main>
    </section>
    <aside fxLayout="row" fxLayoutAlign="center center">
        <router-outlet></router-outlet>
    </aside>
</div>
