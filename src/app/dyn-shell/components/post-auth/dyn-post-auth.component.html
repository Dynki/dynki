
<!-- Page content -->
<div class="post-auth__content" *ngIf="domainLoaded">
    <dyn-toolbar [user]="user$ | async"></dyn-toolbar>
    <dyn-side-menu *ngIf="domainId$ | async as domainId" class="sidemenu"></dyn-side-menu>
    <main>
        <router-outlet></router-outlet>
    </main>
</div>
<div *ngIf="!domainLoaded">
    <div class="domain__choice">
        <div class="domain__container">
            <div class="brand">
                <div class="section__img"></div>
                <h1>Dynki</h1>
            </div>
        </div>
        <section class="section">
            <div class="main__form">
                <i nz-icon type="loading" theme="outline" [spin]="true" class="icon"></i>
                <div class="text">Loading Funky Goodness</div>
            </div>
            <div class="main__pic"></div>
        </section>
        <div class="pic"></div>
    </div>
</div>
