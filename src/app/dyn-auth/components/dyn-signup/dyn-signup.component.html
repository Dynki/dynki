<form class="registration" nz-form [formGroup]="form" (ngSubmit)="submit()" name="registerForm">
  <h1 class="registration__heading">Register</h1>
  <div nz-form-item>
    <div nz-form-control>
      <nz-input formControlName="username" name="username" [nzPlaceHolder]="'email'" [nzSize]="'large'" aria-label="enter username">
        <ng-template #prefix>
          <i class="anticon anticon-user"></i>
        </ng-template>
      </nz-input>
      <div nz-form-explain *ngIf="form.controls.username.dirty&&form.controls.username.hasError('required')">Please input your email!</div>
    </div>
  </div>
  <div nz-form-item>
    <div nz-form-control>
      <nz-input formControlName="password" name="password" [nzType]="'password'" [nzPlaceHolder]="'Password'" [nzSize]="'large'" aria-label="enter password">
        <ng-template #prefix>
          <i class="anticon anticon-lock"></i>
        </ng-template>
      </nz-input>
      <div nz-form-explain *ngIf="form.controls.password.dirty&&form.controls.password.hasError('required')">Please input your Password!</div>
    </div>
  </div>
  <button nz-button name="registerBtn" [nzLoading]="(pending | async)"  class="login__button" [nzType]="'primary'" [nzSize]="'large'" type="submit" aria-label="register">Register</button>
</form>
