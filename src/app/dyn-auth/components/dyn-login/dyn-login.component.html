<form class="login" nz-form [formGroup]="validateForm" (ngSubmit)="submit()" name="loginForm">
  <h1 class="login__heading">Welcome</h1>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="anticon anticon-user" nzSize="large" class="login__textbox">
        <input type="text" nz-input formControlName="username" nzRequired placeholder="Username" id="username">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">Please input your username!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="anticon anticon-lock" nzSize="large" class="login__textbox">
        <input type="password" nz-input formControlName="password" placeholder="Password" id="password" required>
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
      <a class="login-form-forgot" class="login-form-forgot" (click)="forgot()">Forgot password</a>
      <button class="domain__btn" nz-button [nzSize]="'Large'" nzType="dashed" [nzLoading]="(pending$ | async)" type="submit">
          Sign In<i nz-icon type="enter" theme="outline"></i>
      </button>
      <div>Or <a (click)="register()">register now!</a></div>
      
    </nz-form-control>
  </nz-form-item>
  <!-- <button nz-button 
    name="resendBtn" 
    class="login__button" 
    *ngIf="(verificationError | async) !== undefined && (user | async).emailVerified !== true" 
    [nzLoading]="(pending | async)" 
    [nzType]="'default'" 
    [nzSize]="'large'" 
    type="button"
    (click)="resendEmail()"
    aria-label="resend verification email">Resend Verfification Email</button> -->
</form>
