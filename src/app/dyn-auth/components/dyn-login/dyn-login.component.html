<form class="login" nz-form [formGroup]="validateForm" (ngSubmit)="submit()" name="loginForm">
  <h1 class="login__heading">Log In</h1>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="anticon anticon-user">
        <input type="text" nz-input formControlName="username" nzRequired placeholder="Username">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">Please input your username!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="anticon anticon-lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" required>
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
      <a class="login-form-forgot" class="login-form-forgot" (click)="forgot()">Forgot password</a>
      <button nz-button name="loginBtn" [nzLoading]="(pending$ | async)" class="login__button" [nzType]="'primary'" 
        [nzSize]="'large'" type="submit" aria-label="Log in">Log in</button>
      Or
      <a (click)="register()">register now!</a>
    </nz-form-control>
  </nz-form-item>
  <!-- <button nz-button 
    name="resendBtn" 
    class="login__button" 
    *ngIf="(verificationError | async) !== undefined && (user | async).emailVerified !== true" 
    [nzLoading]="(pending | async)" 
    [nzType]="'default'" 
    [nzSize]="'large'" 
    type="button"
    (click)="resendEmail()"
    aria-label="resend verification email">Resend Verfification Email</button> -->
</form>
